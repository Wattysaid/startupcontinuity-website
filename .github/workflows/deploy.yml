name: Build & Deploy to Hostinger (FTP, pnpm)

on:
  push:
    branches: [ "main" ]   # adjust if you deploy from another branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm explicitly
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9          # use a stable pnpm version
          run_install: false  # we'll run install ourselves

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Astro)
        run: pnpm build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL }}   # use ftps if available
          # port: ${{ secrets.FTP_PORT }}         # only if Hostinger uses a non-default port
          local-dir: dist/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store
